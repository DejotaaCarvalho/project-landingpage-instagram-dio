<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Instagram</title>

    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <section class="container">
        <div class="pitch">
            <img src="https://www.instagram.com/static/images/homepage/screenshots/screenshot3.png/94edb770accf.png">
        </div>
        <div class="form">
            <form>
                <img class="logo" src="./static/images/instagram-logo.png" alt="Instagram">
                <input type="text" name="user" placeholder="Phone number, username, or email">
                <input type="password" name="password" placeholder="Password">
                <button type="button" disabled> Log In</button>

                <div class="separator">or</div>
                <a href="/" class="login-with-facebook"> <img src="./static/images/fb-icon16x16.png" alt="facebook"> Log
                    in with Facebook</a>
                <a href="/" class="forgot-password">Forgot password?</a>
            </form>
            <div class="signup">
                <p>Don't have an account? <a href="/">Sign up</a></p>
            </div>

            <div class="get-app">
                <p>Get the app.</p>
                <a href="/">
                    <img src="./static/images/apple-button.png" alt="Download on the App Store">
                </a>
                <a href="/">
                    <img src="./static/images/googleplay-button.png" alt="Download on the Google Play">
                </a>
            </div>

        </div>
    </section>
    <footer class="footer">
        <nav class="links">
            <a href="/">Meta</a>
            <a href="/">About</a>
            <a href="/">Blog</a>
            <a href="/">Jobs</a>
            <a href="/">Help</a>
            <a href="/">API</a>
            <a href="/">Privacy</a>
            <a href="/">Terms</a>
            <a href="/">Top Accounts</a>
            <a href="/">Hashtags</a>
            <a href="/">Locations</a>
            <a href="/">Instagram Lite</a>
            <a href="/">Beauty</a>
            <a href="/">Dance</a>
            <a href="/">Fitness</a>
            <a href="/">Food & Drink</a>
            <a href="/">Home & Garden</a>
            <a href="/">Music</a>
            <a href="/">Visual Arts</a>
        </nav>
        <div class="copy">
            <span>English</span>
            <span>&copy; 2022 Instagram from Meta & Daniel Carvalho</span>
        </div>
    </footer>
</body>

</html>
